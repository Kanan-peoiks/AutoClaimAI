<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClaim — Sığorta Tələbi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<!-- Top navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">AutoClaim</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" id="nav-login"><a class="nav-link" href="#" data-view="login">Daxil ol</a></li>
                <li class="nav-item" id="nav-register"><a class="nav-link" href="#" data-view="register">Qeydiyyat</a></li>
                <li class="nav-item d-none" id="nav-profile"><a class="nav-link" href="#" data-view="profile">Profil</a></li>
                <li class="nav-item d-none" id="nav-logout"><a class="nav-link" href="#" id="btn-logout">Çıxış</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <!-- Auth / Landing views -->
    <div id="view-login" class="view card shadow-sm rounded-3 mx-auto" style="max-width: 420px;">
        <div class="card-body p-4">
            <h2 class="card-title h4 mb-4">Daxil ol</h2>
            <form id="form-login">
                <div class="mb-3">
                    <label for="login-username" class="form-label">İstifadəçi adı</label>
                    <input type="text" id="login-username" class="form-control" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Şifrə</label>
                    <input type="password" id="login-password" class="form-control" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Daxil ol</button>
            </form>
            <p id="login-message" class="mt-3 mb-0 text-danger small"></p>
        </div>
    </div>

    <div id="view-register" class="view card shadow-sm rounded-3 mx-auto d-none" style="max-width: 420px;">
        <div class="card-body p-4">
            <h2 class="card-title h4 mb-4">Qeydiyyat</h2>
            <form id="form-register">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">İstifadəçi adı</label>
                    <input type="text" id="reg-username" class="form-control" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="reg-fullName" class="form-label">Ad Soyad</label>
                    <input type="text" id="reg-fullName" class="form-control" required autocomplete="name">
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Şifrə</label>
                    <input type="password" id="reg-password" class="form-control" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Qeydiyyatdan keç</button>
            </form>
            <p id="register-message" class="mt-3 mb-0 text-success small"></p>
        </div>
    </div>

    <!-- Profile view: upload + results + history -->
    <div id="view-profile" class="view d-none">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm rounded-3 h-100">
                    <div class="card-body">
                        <h3 class="h5 mb-3">Xoş gəldin, <span id="profile-username"></span></h3>
                        <form id="form-upload">
                            <div class="mb-3">
                                <label for="upload-file" class="form-label">Zədə şəklini seçin (şəkil, max 1.5 MB)</label>
                                <input type="file" id="upload-file" class="form-control" accept="image/*" required>
                            </div>
                            <div class="mb-3" id="preview-container" style="display: none;">
                                <img id="preview-img" src="" alt="Önizləmə" class="img-thumbnail rounded">
                            </div>
                            <button type="submit" class="btn btn-primary" id="btn-upload">Yüklə və analiz et</button>
                        </form>
                        <p id="upload-message" class="mt-3 mb-0 small"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm rounded-3 h-100">
                    <div class="card-body">
                        <h3 class="h5 mb-3">Son nəticə</h3>
                        <div id="upload-result" class="text-muted small">Şəkil yükləndikdən sonra AI qiymətləndirməsi və təxmini məbləğ burada göstəriləcək.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm rounded-3">
                    <div class="card-body">
                        <h3 class="h5 mb-3">Tarixçə</h3>
                        <div id="history-container">
                            <div id="history-loading" class="text-muted small d-none">Yüklənir...</div>
                            <div id="history-empty" class="text-muted small d-none">Tarixçə tapılmadı</div>
                            <div id="history-list" class="row g-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Global loading overlay -->
<div id="overlay" class="overlay d-none" aria-hidden="true">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Yüklənir...</span>
    </div>
    <p id="overlay-text" class="mt-2 text-white small">Yüklənir...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
